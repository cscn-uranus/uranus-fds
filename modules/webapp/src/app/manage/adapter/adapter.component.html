<nz-card style="width:300px;">
  <ng-template #title>
    自动化数据发送UDP适配器
  </ng-template>
  <ng-template #extra>

  </ng-template>
  <ng-template #body>
    <p>UDP适配器</p>
    <nz-button-group style="ma">
      <button nz-button [nzType]="'default'">
        <span>启动</span>
      </button>
      <button nz-button [nzType]="'default'" disabled>
        <span>停止</span>
      </button>
    </nz-button-group>
  </ng-template>

</nz-card>
